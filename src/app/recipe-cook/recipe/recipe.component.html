<div class="row mt-2 pt-2">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipeFromList)="onRecipeSelectedFromList($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe-selected]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            Please Select a Recipe!
        </ng-template>
    </div>
</div>
