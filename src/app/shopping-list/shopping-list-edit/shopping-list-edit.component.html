<div class="row">
    <div class="col-xs-12">
        <form class="pl-3">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row pl-3">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-2" type="submit" (click)="onAdd($event)">Add</button>
                    <button class="btn btn-danger mr-2" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary mr-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
